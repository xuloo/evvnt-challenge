<section layout="row" layout-sm="column" layout-align="center center" ng-if="1 < pages.length">
  <md-button ng-if="boundaryLinks" ng-disabled="pagination.current == 1" class="md-fab md-mini" ng-click="setCurrent(1)">&laquo;</md-button>
  <md-button ng-if="directionLinks" ng-disabled="pagination.current == 1" class="md-fab md-mini" ng-click="setCurrent(pagination.current - 1)">&lsaquo;</md-button>
  <md-button ng-repeat="pageNumber in pages track by $index" class="md-fab" ng-class="{ 'md-primary': pagination.current == pageNumber }" ng-disabled="pageNumber == '...'" ng-click="setCurrent(pageNumber)">{{pageNumber}}</md-button>
  <md-button ng-if="directionLinks" ng-disabled="pagination.current == pagination.last" class="md-fab md-mini" ng-click="setCurrent(pagination.current + 1)">&rsaquo;</md-button>
  <md-button ng-if="boundaryLinks" ng-disabled="pagination.current == pagination.last" class="md-fab md-mini" ng-click="setCurrent(pagination.last)">&raquo;</md-button>
</section>
