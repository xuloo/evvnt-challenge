<section layout="row" layout-sm="column" layout-align="center center" ng-if="1 < pages.length">
  <md-button ng-if="boundaryLinks" ng-disabled="pagination.current == 1" class="md-fab md-mini">&laquo;</md-button>
  <md-button ng-if="directionLinks" ng-disabled="pagination.current == 1" class="md-fab md-mini">&lsaquo;</md-button>
  <md-button ng-repeat="pageNumber in pages track by $index" class="md-fab" ng-class="{ 'md-primary': pagination.current == pageNumber }" ng-disabled="pageNumber == '...'" ng-click="setCurrent(pageNumber)">{{pageNumber}}</md-button>
  <md-button ng-if="directionLinks" ng-disabled="pagination.current == pagination.last" class="md-fab md-mini">&rsaquo;</md-button>
  <md-button ng-if="boundaryLinks" ng-disabled="pagination.current == pagination.last" class="md-fab md-mini">&raquo;</md-button>
</section>
