<md-dialog aria-label="Mango (Fruit)">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>From</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div>
    <time-date-picker ng-model="dateValue" on-save="selectDate($value)" on-cancel="cancel()"></time-date-picker>
    </div>
  </md-dialog-content>
  </form>
</md-dialog>
